<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div>
            <label for="id_numero">Número (entre 1 e 100)</label>
            <input type="number" name="numero" id="id_numero">
            <input type="button" value="Adicionar" id="adicionar" onclick="adicionar()">
            <br><select name="lista" id="id_lista" size="6"></select>
            <br><input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">

        </div>
    </main>
    <footer>
        <p>Praticando HTML, CSS e JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
