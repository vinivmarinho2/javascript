<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Meu primeiro código usando JavaScript</p>
    <script>
        var n1 = prompt("Digite um número");
        var n2 = prompt("Digite outro número");
        n1 = Number.parseInt(n1); // Transforma de String para inteiro 
        n2 = Number.parseInt(n2); // Transforma de String para inteiro 
        var soma = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`); //Usando o template string
    </script>
</body>
</html>
