<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="id_num">Número:</label>
                <input type="number" name="num" id="id_num">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>

        <div>
            <select name="tabuada" id="select_tabuada" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </main>
    <footer>
        <p>Praticando HTML, CSS e JavaScript</p>
    </footer>

    <script src="script002.js"></script>
</body>
</html>
